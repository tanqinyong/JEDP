<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title> Create Event </title>

        <h:outputStylesheet library="css" name="createEvent.css" />
    </h:head>

    <h:body>
        <h3 style="border-style:groove;font-size:40px;text-align:center;"> Create Your Event </h3>
        <div id="container" style="padding:16px;">
            <h:form id="form">
                <h:panelGrid columns="3">
                    <h:outputLabel> Name: </h:outputLabel> <h:inputText id="name" />
                    <br/>
                    <h:outputLabel> Title: </h:outputLabel> <h:inputText id="title"/>
                    <br/>
                    <h:outputLabel> Genre: </h:outputLabel>
                    <h:selectOneMenu>
                        <f:selectItem itemValue="Hip-Hop" itemLabel="Hip-Hop" />
                        <f:selectItem itemValue="Rock" itemLabel="Rock" />
                    </h:selectOneMenu>
                    <br/>

                    <h:outputLabel> Upload an image: </h:outputLabel> <h:inputFile id="image" />
                    <br/>
                    <h:outputLabel> Description: </h:outputLabel> <h:inputTextarea id="description" />
                    <br/>
                    <h:outputLabel> Venue: </h:outputLabel> <h:inputText id="venue" />
                    <br/>
                    <h:outputLabel> Date/Time: </h:outputLabel> <h:inputText id="date" />

                    <br/>

                </h:panelGrid>
                <div id="container2" style="display:inline; margin-left: 120px;">
                    <h:button value="Submit" styleClass="submit" outcome="createdEvent" style="width:100px;margin-right:5px;"/>

                    <h:button value="Cancel" styleClass="cancel" outcome="EventsPage" style="width:100px"/>
                </div>

            </h:form>
        </div>
    </h:body>
</f:view>
</html>
