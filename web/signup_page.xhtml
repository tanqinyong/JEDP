<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Sign up Page</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>

    <div style="align-content: center; background:#0775d3; padding:15px 0px 15px 15px;">
        <h2 style="text-align: center; color: #ffffff; ">Rafu Music - Sign up</h2>
    </div>
    <br/><br/>
    <div style=" margin: auto;
    text-align: center;
     ">

        Email:
        <p:inputText label="Email" value="#{User.email}" />
        <br/><br/>
        Username:
        <p:inputText label="Username" value="#{User.username}"/>
        <br/><br/>
        Password:
        <p:password label="Password" value="#{User.password}"/>
        <br/><br/>
        <p:commandButton value="Submit" response="home_page"/>

    </div>
</h:body>
</html>
